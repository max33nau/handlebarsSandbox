<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <meta charset="utf-8"></meta>
    <script id="category-template" type="text/x-handlebars-template">
        <li class={{id}}> {{name}} portion: {{quantity}} {{unit}} </li>
    </script>

    <script id="nutrient-template" type="text/x-handlebars-template">
        <li> {{name}} : {{value}} {{unit}} </li>
    </script>
  </head>


  <body>
    <h1> Category </h1>


    <div id='listOfFoods'>
        <h3> Fruits </h3>
        <ul id='fruits' class='foodCategory'> </ul>

        <h3> Nuts </h3>
        <ul id='nuts' class='foodCategory'> </ul>

    </div>

    <div>
        <h1> Smoothie Ingredients </h1>
        <ul id='ingredients'> </ul>

     </div>

     <div>
       <h1> FINAL NUTRIENT TOTALS </h1>
       <ul id='nutrients'> </ul>
     </div>

     <buttion id='startOver' style='color: white; background-color: black;'>Start from scratch </button>

    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"> </script>

    <script language="javascript" type="text/javascript" src="app.js"> </script>
  </body>
</html>
